{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipamento</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <header>
        <h1>Editar Equipamento</h1>
    </header>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ equipamento.nome }}" required>

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" value="{{ equipamento.tipo }}" required>

            <label for="numero_serie">Número de Série:</label>
            <input type="text" id="numero_serie" name="numero_serie" value="{{ equipamento.numero_serie }}" required>

            <button type="submit">Atualizar Equipamento</button>
        </form>
    </div>

</body>

</html>
